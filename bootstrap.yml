---
- hosts: targets
  gather_facts: yes
  vars_prompt:
  - name: 'git_user_name'
    prompt: 'What is git user.name?'
    private: no
  - name: 'git_user_email'
    prompt: 'What is git user.email?'
    private: no
  tasks:
    - set_fact:
        git_user_name: '{{ git_user_name }}'
    - set_fact:
        git_user_email: '{{ git_user_email }}'

- hosts: targets
  gather_facts: no
  become: yes
  roles:
  - ansible
  - common
  - dev
  - scala
  - ssh
  - entertainment

- hosts: targets
  gather_facts: no
  become: no
  roles:
  - git
  - zsh
  - docker
  - python
  - local-repo
  - mmc
  - qtcreator
